# Site settings
title: Boyu Diao
description: 'Boyu Diao`s Blog'
url: 'http://diaoboyu.cn'
baseurl: '/'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Boyu Diao'
  email: bitcsdby@gmail.com
  twitter_username: diaoboyu
  facebook_username: diaoboyu
  github_username:  bitcsdby
  linkedin_username:  diaoboyu

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
